name: CD • Package • Push • Deploy

on:
  push:
    branches: [ main ]
    paths:
      - backend/**
      - frontend/**
      - .github/workflows/cd-app.yml
  workflow_dispatch:

# Repo-wide defaults are fine to keep read-only
permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  DOCKER_ORG: anasabdullahalzahrani
  FE_REPO: three-tier-frontend
  BE_REPO: three-tier-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      fe_image: ${{ steps.outs.outputs.fe_image }}
      be_image: ${{ steps.outs.outputs.be_image }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.BE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_ORG }}/${{ env.BE_REPO }}:latest
          provenance: false

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=/
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.FE_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_ORG }}/${{ env.FE_REPO }}:latest
          provenance: false

      - id: outs
        run: |
          echo "fe_image=${DOCKER_ORG}/${FE_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "be_image=${DOCKER_ORG}/${BE_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

  deploy:
    needs: build_and_push
    # IMPORTANT: grant write so the reusable workflow can auto-format/commit
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    uses: ./.github/workflows/terraform-plan-apply.yml
    with:
      fe_image: ${{ needs.build_and_push.outputs.fe_image }}
      be_image: ${{ needs.build_and_push.outputs.be_image }}
    secrets:
      AZURE_CREDENTIALS:     ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      DOCKERHUB_USERNAME:    ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN:       ${{ secrets.DOCKERHUB_TOKEN }}
