name: CI • Build • Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci-app.yml"
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci-app.yml"

jobs:
  backend:
    name: Backend • Maven
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: backend } }
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Build, run tests, and generate JaCoCo XML at:
      # backend/target/site/jacoco/jacoco.xml
      - name: Build & Test (Maven)
        run: mvn -B -U clean verify

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          # upload the XML so we can place it back into the same path before the scan
          path: backend/target/site/jacoco/jacoco.xml

  frontend:
    name: Frontend • Node
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint --if-present
      # Make sure tests produce lcov at frontend/coverage/lcov.info
      - run: npm test --if-present -- --coverage --coverageReporters=lcov
      - run: npm run build

      - name: Upload LCOV report
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: frontend/coverage/lcov.info

  sonar:
    name: SonarCloud • Single Project
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      # Restore coverage reports back into their original locations
      - name: Download JaCoCo
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco

      - name: Download LCOV
        uses: actions/download-artifact@v4
        with:
          name: lcov-report
          path: frontend/coverage

      # One scan for the whole repo (single project key)
      - name: 🔍 SonarCloud Scan (monolithic)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: ./
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=anas-443005129
            -Dsonar.projectKey=anas-443005129_project2Devops
            -Dsonar.projectName="project2Devops (monorepo single project)"
            # Include both apps' sources & tests
            -Dsonar.sources=backend/src/main/java,frontend/src
            -Dsonar.tests=backend/src/test/java,frontend/src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            # Coverage reports
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            # TS config (frontend)
            -Dsonar.typescript.tsconfigPath=frontend/tsconfig.json
            # New code definition
            -Dsonar.newCode.referenceBranch=main
