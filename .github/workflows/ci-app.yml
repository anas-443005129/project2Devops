name: CI â€¢ Build â€¢ Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci-app.yml"
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci-app.yml"

jobs:
  backend:
    name: Backend â€¢ Maven
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Build + tests (should also produce target/site/jacoco/jacoco.xml)
      - name: Build & Test
        run: mvn -B -U clean verify

  frontend:
    name: Frontend â€¢ Node
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint --if-present

      # Make sure this script generates coverage/lcov.info
      # e.g. "test:ci": "vitest --run --coverage"
      - name: Test (with coverage)
        run: npm run test:ci --if-present

      - run: npm run build

  sonar:
    name: SonarCloud â€¢ Single Project
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Verify files exist (debug)
        run: |
          set -e
          echo "Listing important files:"
          ls -l backend/target/site/jacoco || true
          ls -l backend/target/site/jacoco/jacoco.xml || true
          ls -l frontend/coverage || true
          ls -l frontend/coverage/lcov.info || true

      - name: ðŸ” SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONARTOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        with:
          projectBaseDir: .
          args: >
            -X
            -Dsonar.projectKey=anas-443005129_project2Devops
            -Dsonar.projectName="project2Devops"
            -Dsonar.organization=anas-443005129
            -Dsonar.newCode.referenceBranch=main
            -Dsonar.sources=backend/src/main/java,frontend/src
            -Dsonar.tests=backend/src/test/java,frontend/src
            -Dsonar.java.binaries=backend/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.typescript.tsconfigPath=frontend/tsconfig.json
            -Dsonar.test.inclusions=frontend/**/*.test.ts,frontend/**/*.test.tsx,backend/src/test/java/**/*.java
            -Dsonar.exclusions=frontend/**/*.test.ts,frontend/**/*.test.tsx,frontend/**/test/**,frontend/**/*.config.ts,frontend/**/*.config.js
